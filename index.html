<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with $$$</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR (Hiro) -->
    <a-marker preset="hiro">
      <!-- Plane to embed the website -->
      <a-plane position="0 0.5 0" width="2" height="1.5" color="white">
        <!-- Embedding iframe of the webpage -->
        <a-entity geometry="primitive: plane; width: 2; height: 1.5" material="shader: html; target: #webpage"></a-entity>
      </a-plane>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>

    <!-- Webpage as HTML -->
    <a-assets>
      <a-asset-item id="webpage" src="https://www.example.com" type="html"></a-asset-item>
    </a-assets>
  </a-scene>
</body>
</html>
