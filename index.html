<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passthrough AR with YouTube Video</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene embedded arjs>
    <!-- Marker-based AR -->
    <a-marker preset="hiro">
      <!-- YouTube Video Embed -->
      <a-entity 
        geometry="primitive: plane; width: 4; height: 2.25" 
        position="0 1 -3" 
        material="shader: html; target: #youtube-embed">
      </a-entity>
    </a-marker>

    <!-- YouTube Video Source (Iframe embedded) -->
    <a-assets>
      <iframe id="youtube-embed" src="https://www.youtube.com/embed/9ROD-eBCMB8?autoplay=1" frameborder="0" allowfullscreen="true"></iframe>
    </a-assets>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
