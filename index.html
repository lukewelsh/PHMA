<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- Plane with video texture -->
		<a-plane position='0 0.5 0' rotation="270 0 0 " width="2" height="1.5">
			<!-- Use the provided video URL -->
			<a-video src="https://lukewelsh.github.io/PHMA/tunicates.mp4" autoplay="true" loop="true" muted="true" position="0 0 0" width="2" height="1.5"></a-video>
		</a-plane>

		<!-- AR Marker Camera -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
