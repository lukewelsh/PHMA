<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNICATES</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR (Hiro) -->
    <a-marker preset="hiro">
      <!-- Define the video asset -->
      <a-assets>
        <video id="video" autoplay loop="true" muted playsinline>
          <source src="tunicates.mp4" type="video/mp4">
        </video>
      </a-assets>

      <!-- Use a plane to show the video, making sure it is visible in the scene -->
      <a-plane position="0 0 0" rotation="0 0 0" width="2" height="1.5" material="src: #video; shader: flat;"></a-plane>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
