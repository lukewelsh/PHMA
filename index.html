<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR -->
    <a-marker preset="hiro">
      <!-- Assets (Video) -->
      <a-assets>
        <video id="video" autoplay loop="true" muted playsinline>
          <source src="tunicates.mp4" type="video/mp4">
        </video>
      </a-assets>

      <!-- Video plane that shows when the marker is detected -->
      <a-video src="#video" position="0 0 0" width="1.5" height="1.5"></a-video>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
