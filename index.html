<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://lukewelsh.github.io/PHMA/targets.mind; filterMinCF: 0.05; filterBeta: 500;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded>
      
      <a-assets>
        <!-- Preload the video -->
        <video id="tunicates" src="https://lukewelsh.github.io/PHMA/tunicates.mp4"></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Display video -->
        <a-video 
          id="video-plane" 
          src="#tunicates" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="1" 
          height="0.56">
        </a-video>
        
        <!-- Play button -->
        <a-plane 
          id="play-button" 
          position="0 -0.4 0" 
          width="0.2" 
          height="0.1" 
          color="green" 
          text="value: Play; align: center;" 
          event-set__click="_event: click; _target: #video-plane; visible: false">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Add interactivity to the play button
      document.querySelector('#play-button').addEventListener('click', function () {
        const video = document.querySelector('#tunicates');
        if (video.paused) {
          video.play(); // Play the video
          this.setAttribute('color', 'red'); // Change button color to indicate pause
          this.setAttribute('text', 'value: Pause; align: center;'); // Update button text
        } else {
          video.pause(); // Pause the video
          this.setAttribute('color', 'green'); // Change button color to indicate play
          this.setAttribute('text', 'value: Play; align: center;'); // Update button text
        }
      });
    </script>
  </body>
</html>
