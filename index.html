<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Brine Shrimp</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Cormorant Garamond', Georgia, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        /* Video background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps video behind content */
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 1; /* Ensures buttons and content are in front */
        }
        .species-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px; /* Centers the image */
            display: block;
        }
        .button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
            text-align: center;
        }
        .button:hover {
            background: rgba(0, 167, 168, 0.9);
            transform: scale(1.1);
        }
        /* Adjusting info card style */
        .info-card {
            display: none;
            position: relative;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Ensure info card stays on top */
        }
        .info-card h2 {
            margin-top: 0;
        }
        .info-card button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="ocean.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <img src="artemia_salina.png" alt="Brine Shrimp" class="species-image">
        <button class="button" onclick="showInfo('Introduction')">Introduction</button>
        <button class="button" onclick="showInfo('Habitat & Range')">Habitat & Range</button>
        <button class="button" onclick="showInfo('Lifespan & Growth')">Lifespan & Growth</button>
        <button class="button" onclick="showInfo('Role in the Ecosystem')">Role in the Ecosystem</button>
        <button class="button" onclick="showInfo('Taxonomy')">Taxonomy</button>
    </div>

    <!-- Info Card Modal -->
    <div class="info-card" id="infoCard">
        <h2 id="cardTitle"></h2>
        <p id="cardContent"></p>
        <button onclick="closeInfo()">Close</button>
    </div>

    <script>
        // Info for each topic
        const infoData = {
            "Introduction": "Brine shrimp are tiny crustaceans that thrive in salty waters, including salt lakes and brine pools. They are best known for their ability to survive in extreme conditions, even enduring complete desiccation in their cyst stage.",
            "Habitat & Range": "Found in high-salinity environments like the Great Salt Lake and salt flats worldwide.",
            "Lifespan & Growth": "Brine shrimp live up to a few months reaching adulthood in as little as 8 days, growing to about 1 cm long.",
            "Role in the Ecosystem": "Essential food for fish and filter feeders; their cysts are a key ingredient in aquaculture. At the aquarium we feed cultured Artemia to sea stars, sea cucumbers, anemones, scallops, capelin, jellyfish, and lumpfish.",
            "Taxonomy": "Domain: Eukaryota<br>Kingdom: Animalia<br>Phylum: Arthropoda<br>Class: Branchiopoda<br>Order: Anostraca<br>Family: Artemiidae<br>Genus: Artemia"
        };

        // Show Info Card
        function showInfo(topic) {
            document.getElementById("cardTitle").innerHTML = topic;
            document.getElementById("cardContent").innerHTML = infoData[topic];
            document.getElementById("infoCard").style.display = "block";
        }

        // Close Info Card
        function closeInfo() {
            document.getElementById("infoCard").style.display = "none";
        }
    </script>
</body>
</html>
