<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with 3D Model</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR -->
    <a-marker preset="hiro">
      <!-- 3D Model (GLB format) -->
      <a-entity 
        gltf-model="https://cdn.jsdelivr.net/gh/aframevr/aframe/examples/assets/rocket/rocket.gltf"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
