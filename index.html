<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Brine Shrimp</title>
<!-- Link to Google Fonts for Cormorant Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
<style>
        /* Set video to fill the background */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video behind content */
    <style>
        /* Apply Cormorant Garamond to the body and other elements */
        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            margin: 0;
            overflow: hidden;
            background: url('images/ocean.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .species-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            background: rgba(0, 167, 168, 0.9);
            transform: scale(1.1);
        }
        /* Info card style */
        .info-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .info-card h2 {
            margin-top: 0;
        }
        .info-card button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

  <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="ocean.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>    
    
    <div class="container">
        <img src="artemia_salina.png" alt="Brine Shrimp" class="species-image">
        <button class="button" onclick="showInfo('Introduction')">Introduction</button>
        <button class="button" onclick="showInfo('Habitat & Range')">Habitat & Range</button>
        <button class="button" onclick="showInfo('Lifespan & Growth')">Lifespan & Growth</button>
        <button class="button" onclick="showInfo('Role in the Ecosystem')">Role in the Ecosystem</button>
        <button class="button" onclick="showInfo('Taxonomy')">Taxonomy</button>
    </div>

    <!-- Info Card Modal -->
    <div class="info-card" id="infoCard">
        <h2 id="cardTitle"></h2>
        <p id="cardContent"></p>
        <button onclick="closeInfo()">Close</button>
    </div>

    <script>
        // Info for each topic
        const infoData = {
            "Introduction": "Brine shrimp are tiny crustaceans that thrive in salty waters, including salt lakes and brine pools. They are best known for their ability to survive in extreme conditions, even enduring complete desiccation in their cyst stage.",
            "Habitat & Range": "Found in high-salinity environments like the Great Salt Lake and salt flats worldwide.",
            "Lifespan & Growth": "Brine shrimp live up to a few months reaching adulthood in as little as 8 days, growing to about 1 cm long.",
            "Role in the Ecosystem": "Essential food for fish and filter feeders; their cysts are a key ingredient in aquaculture. At the aquarium we feed cultured Artemia to sea stars, sea cucumbers, anemones, scallops, capelin, jellyfish, and lumpfish.",
            "Taxonomy": "Domain: Eukaryota<br>Kingdom: Animalia<br>Phylum: Arthropoda<br>Class: Branchiopoda<br>Order: Anostraca<br>Family: Artemiidae<br>Genus: Artemia<br>Species: A. salina"
        };

        // Function to show info card with specific topic content
        function showInfo(topic) {
            const infoCard = document.getElementById('infoCard');
            const cardTitle = document.getElementById('cardTitle');
            const cardContent = document.getElementById('cardContent');

            // Set the title and content of the info card based on the topic
            cardTitle.innerText = topic;
            cardContent.innerHTML = infoData[topic];

            // Show the info card
            infoCard.style.display = 'block';
        }

        // Function to close the info card
        function closeInfo() {
            const infoCard = document.getElementById('infoCard');
            infoCard.style.display = 'none';
        }
    </script>
</body>
</html>
