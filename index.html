<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Webpage</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR (Hiro) -->
    <a-marker preset="hiro">
      <!-- Embedding a webpage as an iframe -->
      <a-plane position="0 0.5 0" rotation="0 0 0" width="2" height="1.5" color="white">
        <a-entity geometry="primitive: plane; width: 2; height: 1.5" material="shader: html; target: #webpage"></a-entity>
      </a-plane>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>

  <!-- Webpage to be embedded as an iframe -->
  <script id="webpage" type="text/html">
    <iframe src="https://www.miniaqua.org" width="100%" height="100%" frameborder="0"></iframe>
  </script>
</body>
</html>
