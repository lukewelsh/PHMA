<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker-based AR (Hiro) -->
    <a-marker preset="hiro">
      <!-- Video Plane that will appear when marker is detected -->
      <a-video src="https://lukewelsh.github.io/PHMA/tunicates.mp4" position="0 1 -3" width="4" height="2.25"></a-video>
    </a-marker>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
