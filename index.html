<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <button id="audioButton" style="position: absolute; z-index: 10; top: 10px; left: 10px; padding: 10px;">Enable Audio</button>
    
    <a-scene 
      mindar-image="imageTargetSrc: https://lukewelsh.github.io/PHMA/targets.mind; filterMinCF: 0.05; filterBeta: 500;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded>
      
      <a-assets>
        <video id="tunicates" src="https://lukewelsh.github.io/PHMA/tunicates.mp4" autoplay loop></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#tunicates" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="1" 
          height="0.56">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      // Add a listener to enable audio when the button is clicked
      document.getElementById('audioButton').addEventListener('click', () => {
        const video = document.getElementById('tunicates');
        video.muted = false; // Unmute the video
        video.play(); // Play video in case it's paused
      });
    </script>
  </body>
</html>
