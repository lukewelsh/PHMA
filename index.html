<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://lukewelsh.github.io/PHMA/targets.mind; filterMinCF: 0.05; filterBeta: 500;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded>
      
      <a-assets>
        <!-- Preload the video and set it to autoplay -->
        <video id="tunicates" src="https://lukewelsh.github.io/PHMA/tunicates.mp4" autoplay loop muted></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Display video -->
        <a-video 
          src="#tunicates" 
          position="0 0 0" 
          rotation="0 0 0" 
          width="1" 
          height="0.56">
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
