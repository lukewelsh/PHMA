<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passthrough AR with Video</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Marker-based AR with Hiro Marker -->
    <a-marker preset="hiro">
      <!-- Video Plane that will appear when marker is detected -->
      <a-video 
        src="#video" 
        position="0 0.5 -2" 
        rotation="0 0 0" 
        width="4" 
        height="2.25">
      </a-video>
    </a-marker>

    <!-- Video Source -->
    <a-assets>
      <video id="video" autoplay loop="true" src="https://lukewelsh.github.io/PHMA/tunicates.mp4" crossorigin="anonymous"></video>
    </a-assets>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
